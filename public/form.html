<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>MyApp</title>
  </head>
  <body>
    <header>
      <h1>User Token System</h1>
    </header>
    <form action="/user" method="POST">
      <fieldset>
        <h3>New User (Issue Token)</h3>

        <label>Username</label>
        <br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username..."
          required
        />
        <br /><br />

        <br />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br /><br /><br />
      </fieldset>
    </form>
    <form action="/record" method="GET">
      <fieldset>
        <h3>Fetch User Record</h3>

        <label>Username</label>
        <br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username..."
          required
        />
        <br /><br />

        <br />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br /><br /><br />
      </fieldset>
    </form>
    <form action="/token" method="GET">
      <fieldset>
        <h3>Search Token</h3>
        <label>Username</label>
        <br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username..."
          required
        />
        <br /><br />

        <br />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br /><br /><br />
      </fieldset>
    </form>
    <div class="login"></div>
    <footer>
      <hr />
    </footer>
  </body>
</html>
